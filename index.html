<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
      <button id="rock">&#x1F44A;</button>
      <button id="paper">&#x1f590;</button>
      <button id="scissors">&#9996;</button>
      <button id="lizard">&#129422;</button>
      <button id="spock">&#128406;</button>
    </div>
    <p id="comp-text"></p>
    <div class="buttons">
      <button class="buttons" id="comp-move"></button>
    </div>
    <p id="result" style="font-size: 1.5rem"></p>
    <p id="scores">
      Your score: <span id="user-score">0</span> Computer score:
      <span id="computer-score">0</span>
    </p>
    <script src="app.js"></script>
  </body>
</html>
